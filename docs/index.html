<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>GSE45827 • GA Feature Selection</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.datatables.net/2.0.7/css/dataTables.dataTables.min.css" rel="stylesheet">
    <style>
        body{font-family:system-ui,Segoe UI,Arial;margin:0}
        .bar{display:flex;justify-content:space-between;align-items:center;padding:8px 16px;border-bottom:1px solid #eee}
        .grid{display:grid;grid-template-columns:320px 1fr;gap:16px;padding:16px}
        .panel{border:1px solid #eee;border-radius:8px;padding:12px}
        .panel.wide{grid-column:span 1}
        .panel.wide{grid-column:span 1}
        .hidden{display:none}
        .row{display:flex;gap:8px}
        label{display:flex;flex-direction:column;font-size:14px;margin-bottom:8px}
        .table .scroll{overflow:auto;max-height:60vh}
        table{border-collapse:collapse;font-size:12px}
        th,td{border:1px solid #ddd;padding:2px 6px;white-space:nowrap}
        .hint{font-size:12px;color:#555}
    </style>
</head>
<body>
  <header class="bar">
    <h1>GSE45827 · GA Feature Selection</h1>
    <a id="repo" href="https://github.com/<your-username>/<your-repo>" target="_blank">Repo</a>
  </header>

  <main class="grid">
    <section class="panel">
      <h3>Controls</h3>
      <label>Model
        <select id="model">
          <option value="logreg_en">LogReg (elastic)</option>
          <option value="linsvc">Linear SVM</option>
          <option value="rf">Random Forest</option>
        </select>
      </label>

      <div class="row">
        <label>Population<input id="pop" type="number" value="80"></label>
        <label>Generations<input id="gens" type="number" value="40"></label>
      </div>
      <div class="row">
        <label>Crossover<input id="cxp" type="number" step="0.01" value="0.8"></label>
        <label>Mutation<input id="mutp" type="number" step="0.01" value="0.05"></label>
      </div>

      <button id="btn-heat">Show heatmap</button>
      <button id="btn-table">Show table</button>
      <button id="btn-refresh">Refresh results</button>

      <p class="hint">To run GA with these params: Actions → “run-ga” → set
        model=<span id="mval">logreg_en</span>,
        pop=<span id="pval">80</span>,
        gen=<span id="gval">40</span>,
        cxp=<span id="cval">0.8</span>,
        mutp=<span id="uval">0.05</span>.
        After it finishes, click “Refresh results”.</p>
    </section>

    <section class="panel wide">
      <canvas id="heat" height="420"></canvas>
      <div id="table" class="table hidden"></div>
    </section>

    <section class="panel wide">
      <h3>Performance</h3>
      <pre id="results">{}</pre>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
